<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
</head>
<body>
    <table height="200px" width="200px" border="1" >
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>
        <tr">
            <td align="right">7</td>
            <td align="right">8</td>
            <td align="right">9</td>
        </tr>
    
    </table>

    <br>

    <table height="200px" width="200px" border="1" >
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td align="center" colspan="3">4</td>
        
        </tr>
        <tr">
            <td align="right">7</td>
            <td align="right">8</td>
            <td align="right">9</td>
        </tr>
    
    </table>

    <br>

    <table height="200px" width="200px" border="1" >
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td align="center" colspan="2">4</td>
        
        </tr>
        <tr">
            <td>5</td>
            <td>6</td>
       
        </tr>
    
    </table>

</body>
</html>
